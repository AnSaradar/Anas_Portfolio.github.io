<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="splide-4.1.3\dist\css\splide.min.css">
  <style>
    /* Center the container both horizontally and vertically */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Splide slider container */
    .splide {
      width: 2000px;
      height: 1500px;
      overflow: hidden; /* Hide the parts of images that exceed the container */
    }

    /* Individual slide items */
    .splide__slide {
      width: 2000px;
      height: 1500px;
      overflow: hidden; /* Hide the parts of images that exceed the slide item */
    }

    /* Style the images within slide items */
    .splide__slide img {
      object-fit: cover; /* Crop and center the image within the slide item */
      width: 100%;
      height: 100%;
    }
    .splide__arrow {
      font-size: 50px; /* Adjust the arrow size as needed */
    }

    /* Style the dots (pagination) */
    .splide__pagination {
      font-size: 50px; /* Adjust the dot size as needed */
    }
  </style>
</head>
<body>
  <p>
    <div class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="images\Quran.jpg" alt="Image 1"></li>
          <li class="splide__slide"><img src="images\Traffic_Signs.jpg" alt="Image 2"></li>
          <li class="splide__slide"><img src="images\WorldCup.jpg" alt="Image 3"></li>
        </ul>
      </div>
    </div>
  </p>

  <!-- Include Splide JS library -->
  <script src="splide-4.1.3\dist\js\splide.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Splide('.splide', {
        type: 'slide',
        perPage: 1,
      }).mount();
    });
  </script>
</body>
</html>
